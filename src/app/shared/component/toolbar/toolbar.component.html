<mat-sidenav-container class="sidenav-container" style="height: 100vh;" hasBackdrop="true">
    <mat-sidenav #drawer class="sidenav" mode="over" fixedInViewport="true">
        <mat-toolbar-row (click)="drawer.close()">Menu</mat-toolbar-row>
        <mat-nav-list>
            <a mat-list-item routerLink="/sign-up" (click)="drawer.close()">Cadastrar</a>
            <a mat-list-item routerLink="/sign-in" (click)="drawer.close()">Entrar</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar>
            <button mat-icon-button (click)="drawer.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
            <a routerLink="/home"><span>First Decision</span></a>
        </mat-toolbar>
        <ng-content></ng-content>
    </mat-sidenav-content>
</mat-sidenav-container>
